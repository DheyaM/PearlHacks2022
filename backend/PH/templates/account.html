<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Account Settings UI Design</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script type="text/css" src="{{ url_for('static', filename = 'assets/css/style.css') }}"></script>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'assets/css/style.css') }}">
</head>

<body>
	<nav>
		<div class="nav-links">
			<ul>
				<li><a href="/">HOME</a></li>
				<li class="active"><a href="/account">ACCOUNT INFORMATION</a></li>
				<li><a href="/additional">ADDITIONAL RESOURCES</a></li>
			</ul>
		</div>
	</nav>
	<section class="py-5 my-5">
		<div class="container">
			<h1 class="mb-5">Account Information</h1>
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav border-right">
					<div class="p-4">
						<h4 class="text-center">User</h4>
					</div>
					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab"
							aria-controls="account" aria-selected="true">
							<i class="fa fa-home text-center mr-1"></i>
							Account
						</a>
					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Account Settings</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>First Name</label>
									<input type="text" class="form-control" value="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Last Name</label>
									<input type="text" class="form-control" value="">
								</div>
							</div>
							<div class="col-md-6">
								<label>Username</label>
								<input type="text" class="form-control" value="">
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Email</label>
									<input type="text" class="form-control" value="">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Password</label>
									<input type="text" class="form-control" value="">
								</div>
							</div>
						</div>
						<div>
							<button type="submit" class="updatebtn" onclick="window.location.href='/loggedin'">
								Update</button>
							<button type="button" class="cancelbtn"
								onclick="window.location.href='/loggedin'">Cancel</button>
							<button type="button" class="cancelbtn" onclick="window.location.href='/'">Logout</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
